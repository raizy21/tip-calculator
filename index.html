<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <!-- fav_icon  -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <!-- font-awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Tip Calculator</h2>

    <form id="tipform">
      <label for="bill">Total Bill:</label><br />
      <input type="number" id="bill" name="bill" value="" /><br />
      <label for="percentage">Tip Percentage:</label><br />
      <input type="number" id="percentage" name="percentage" value="" /><br />
      <input type="button" value="Calculate Tip" onclick="calculateTip()" />
    </form>

    <p id="result"></p>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
